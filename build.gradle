plugins {
    id "application"
    id "scala"
    id "com.github.johnrengelman.shadow" version "1.2.2" // https://github.com/johnrengelman/shadow
    id "com.github.ben-manes.versions" version "0.11.3"  // https://github.com/ben-manes/gradle-versions-plugin
}

group = "org.bitvector"
version = "1.0-SNAPSHOT"
mainClassName = "org.bitvector.microservice2.Main"

repositories {
    jcenter()
}

dependencies {
    compile "ch.qos.logback:logback-classic:1.1.3"
    compile "ch.qos.logback:logback-core:1.1.3"
    compile "org.slf4j:slf4j-api:1.7.12"
    compile "org.scala-lang:scala-library-all:2.11.7"
    compile "com.typesafe.akka:akka-actor_2.11:2.3.9"
    compile "com.typesafe.akka:akka-slf4j_2.11:2.3.9"
    compile "io.undertow:undertow-core:1.3.0.Beta8"
}
