plugins {
    id "application"
    id "scala"
    id "com.github.johnrengelman.shadow" version "1.2.2" // https://github.com/johnrengelman/shadow
    id "com.github.ben-manes.versions" version "0.11.3"  // https://github.com/ben-manes/gradle-versions-plugin
}

group = "org.bitvector"
version = "1.0-SNAPSHOT"
mainClassName = "org.bitvector.microservice2.Main"

repositories {
    jcenter()
}

dependencies {
    compile "ch.qos.logback:logback-classic:1.1.3"
    compile "ch.qos.logback:logback-core:1.1.3"
    compile "org.slf4j:slf4j-api:1.7.12"
    compile "org.scala-lang:scala-library-all:2.12.0-M2"
    compile "com.typesafe.akka:akka-actor_2.11:2.4-M3"
    compile "com.typesafe.akka:akka-slf4j_2.11:2.4-M3"
    compile "io.undertow:undertow-core:1.3.0.Beta9"
    compile "org.postgresql:postgresql:9.4-1201-jdbc41"
    compile "org.hibernate:hibernate-core:5.0.0.Final"
    compile "org.hibernate:hibernate-hikaricp:5.0.0.Final"
    compile "com.zaxxer:HikariCP:2.4.0"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.6.1"
    compile "com.fasterxml.jackson.core:jackson-core:2.6.1"
    compile "com.fasterxml.jackson.core:jackson-databind:2.6.1"
}
