<!doctype html>
<html ng-app="MyApp">

<head>
    <title>Test APIs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <script src="js/test.js"></script>
</head>

<body ng-controller="MyCtrl" ng-init="init()">
<h1>Test APIs</h1>

<div ng-show="error_message!=''" align="center">
    <font color="red">{{error_message}}</font>
</div>

<div ng-show="showLogIn" align="center">
    <br/>
    <br/>

    <form ng-submit="logIn()">
        <table>
            <tr>
                <td>
                    <input type="text" ng-model="credentials.username" class="ng-pristine ng-valid"
                           placeholder="Username">
                    <br/>
                    <br/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" ng-model="credentials.password" class="ng-pristine ng-valid"
                           placeholder="Password">
                    <br/>
                    <br/>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-success" ng-click="setActive(true)"
                            ng-disabled="credentials.password ==null || credentials.username ==null">
                        Submit
                    </button>
                    <button class="btn btn-success" ng-click="cancel()">
                        Cancel
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
<div ng-show="!showLogIn">
    <div align="center">
        <button ng-click="getAll()">Load Data</button>
    </div>
    <div align="left">
        <ul>
            <li ng-repeat=" product in products">
                {{product.name}}
                <button ng-click="update(product)">Update</button>
                <button ng-click="delete(product)">Delete</button>
            </li>
        </ul>
    </div>
    <br/>
    <hr/>
    <div align="left">
        <button ng-click="create()">Create</button>
        <button ng-click="logout()">Log Out</button>

    </div>
</div>
{{product}}
</body>

</html>
